<h1>Please sign in</h1>

<form [formGroup]="authenticationForm" (ngSubmit)="onSubmit(authenticationForm.value)" class="form-signin">    
    <p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autocomplete="new-email" formControlName="email" />
        <validation-messages [control]="authenticationForm.controls.email"></validation-messages>
    </p>
    <p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" autocomplete="new-password" formControlName="password" />
        <validation-messages [control]="authenticationForm.controls.password"></validation-messages>
    </p>
    <hr />

    <div class="alert alert-danger" role="alert" [hidden]="validateStatus">
        <strong>Warning!</strong> Better check yourself, you're not looking too good.
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!authenticationForm.valid">Sign in</button>
</form>
